<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desync-lib UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Notifications Container -->
    <div id="notifications" class="notifications-container"></div>

    <!-- Progress Bars Container -->
    <div id="progress-container" class="progress-container">
        <div id="progress-bar" class="progress-bar">
            <div class="progress-fill"></div>
            <div class="progress-text">Loading...</div>
        </div>
        <div id="progress-circle" class="progress-circle">
            <svg class="progress-ring" width="120" height="120">
                <circle class="progress-ring-bg" cx="60" cy="60" r="54"></circle>
                <circle class="progress-ring-fill" cx="60" cy="60" r="54"></circle>
            </svg>
            <div class="progress-circle-text">0%</div>
        </div>
    </div>

    <!-- 3D Text Container (for world text) -->
    <div id="world-text-container" class="world-text-container"></div>

    <script src="script.js"></script>
</body>
</html>
